<!DOCTYPE HTML>
<html ng-app="hirexModule">
<head>
<title>SIGN-UP</title>
<!-- Bootstrap -->
<link href="web/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<link href="web/css/bootstrap.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="web/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- start plugins -->
<script type="text/javascript" src="web/js/jquery.min.js"></script>
<script type="text/javascript" src="web/js/bootstrap.js"></script>
<script type="text/javascript" src="web/js/bootstrap.min.js"></script>
<!-- start slider -->
<link href="web/css/slider.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="web/js/modernizr.custom.28468.js"></script>
<script type="text/javascript" src="web/js/jquery.cslider.js"></script>
	<script type="text/javascript">
			$(function() {

				$('#da-slider').cslider({
					autoplay : true,
					bgincrement : 450
				});
			});
		</script>
<!-- font-Awesome -->
   	<link rel="stylesheet" href="fonts/web/css/font-awesome.min.css">
<!-- font-Awesome -->
</head>
<body ng-controller="signupController">
<div class="header_bg">
<div class="container">
	<div class="row header">
		<div class="logo navbar-left">
			<h1><a href="index.html">Hire-X</a></h1>
		</div>
	</div>
</div>
</div>
<div class="container">
	<div class="row h_menu">
		<nav class="navbar navbar-default navbar-left" role="navigation">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="index.html">Home</a></li>
		        <li><a href="about.html">About</a></li>
		        <li><a href="contact.html">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		</nav>
		<div class="collapse navbar-collapse navbar-right" id="login">
			<ul class="nav navbar-nav">
				<li><a href="login.html">Login</a></li>
			</ul>	
		</div>
	</div>
</div>

<div class="main_btm"><!-- start main_btm -->
	<div class="container">
		<div class="main row">
				<div class="col-md-8">
				  <div class="contact-form">
				  	<h2>Sign Up</h2>
					    <form name="userForm" ng-submit="signup()">
					    	<div>
						    	<span>Enter e-mail ID</span>
						    	<span><input class="form-control" type="text" name="email" ng-model="user.emailId"></span>
						    </div>
							<div>
						    	<span>Enter Full Name</span>
						    	<span><input class="form-control" name="name" ng-model="user.name"></span>
						    </div>
						    <div>
						    	<span>Password</span>
						    	<span><input type="password" class="form-control" name="password" ng-model="user.password"></span>
						    </div>
							<div>
						    	<span>Enter Password Again</span>
						    	<span><input type="password" class="form-control" name="password2" ng-model="password2"></span>
						    </div>
						    <div>
						    	<span>Role</span>
								<select class="form-control" name="role" ng-model="user.role">
									<option value="employer">Employer</option>
									<option value="employee">Job seeker</option>
								</select>
						    </div>
						   <div>
						   		<label class="fa-btn btn-1 btn-1e"><input type="submit" value="sign up"></label>
						  </div>
						  <div class="copy-text-center">
								<span>Already signed up? Login <a href = "login.html">here</a></span>
							</div>
					    </form>
						<span class="copy-text-center bg-info">{{ signupMessage }}</span>
				    </div>
  			</div>		
			
  			<div class="clearfix"></div>		
	</div> 
</div>
</div>
<div class="footer_bg"><!-- start footer -->
	<div class="container">
		<div class="row  footer">
			<div class="copy text-center">
				<p class="link"><span>&#169; All rights reserved </span></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script src="web\js\angular.min.js"></script>
<script src="web\js\hirex.js"></script>
